<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BNG Labs - Quiz Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    
</head>

<body  onload="onload()">

    <!-- Student Login Page -->


    <main>

        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <img onclick="back()" class="navbar-brand" src="../assets/logo.png" alt="">
                    <div class="beta">
                        <button onclick="scores()" class="button-30" role="button">Results</button>
                        <p id="name"></p>
                        <!-- <button class="container__btn" onclick="darkmode()">CHANGE MODE <i class="fas fa-moon"></i></button> -->
                         <!-- <button class="container__btn" onclick="darkmode()">CHANGE MODE <i class="fas fa-moon"></i> </button> -->
                    <button class="container__btn" onclick="darkmode()" id="theme-switch">
                        <img src="../assets/darkmood.svg" alt="">
                        <img src="../assets/lightmood.svg" alt="">
                        
                    </button>
                        
                        <p><i title="LogOut" onclick="logout()" id="logout" class="fa-solid fa-right-from-bracket"></i></p>
                    </div>
                </div>

            </div>
        </nav>
        <br><br>
        <div class="container">
            <div class="name">
                <p id="myname"></p>
            </div>
            <div class="line">
                <hr>
            </div>
            <!--Section Cards-->
            <div class="cardAlign">
                <div class="card mode-bode">
                    <div class="card-body mode-wel">
                        <h5 class="card-title">Python</h5>
                        <small class="card-subtitle mb-2 text-muted">1 Subject</small>
                        <br> <br>
                        <button onclick="python()" type="submit" class="btn2">Join</button> </div>
                </div>
                <div class="card mode-bode">
                    <div class="card-body mode-wel">
                        <h5 class="card-title">Web And Mobile</h5>
                        <small class="card-subtitle mb-2 text-muted">2 Subject</small>
                        <br> <br>
                        <button onclick="webdev()" type="submit" class="btn2">Join</button> </div>
                </div>
                <div class="card mode-bode">
                    <div class="card-body mode-wel">
                        <h5 class="card-title">Module-1 Exam</h5>
                        <small class="card-subtitle mb-2 text-muted">3 Subject</small>
                        <br> <br>
                        <button onclick="module()" type="submit" class="btn2">Join</button> </div>
                </div>


            </div>
        </div>
    </main>



    <script src="https://kit.fontawesome.com/2ab38ab271.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="../app.js"></script>
    <script src="../theme.js"></script>
    
</body>

</html>
